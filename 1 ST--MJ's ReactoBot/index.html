<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJ's 3D Robot Showcase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0e17;
      color: #ffffff;
      line-height: 1.6;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0, 123, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
    }
    
    .header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
      position: relative;
    }
    
    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
      text-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
      position: relative;
      display: inline-block;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    
    .title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.3), transparent);
      z-index: -1;
      animation: titleSweep 2s linear infinite;
      border-radius: 8px;
    }
    
    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      animation: titleUnderline 2s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: #a0aec0;
      font-weight: 300;
    }
    
    .highlight {
      color: #00d4ff;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
    }
    
    .main-section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .robot-card {
      background: rgba(26, 32, 44, 0.8);
      border-radius: 16px;
      padding: 1.5rem;
      border: 2px solid transparent;
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(0, 212, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .robot-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #00d4ff, 
        #ff0080, 
        #8000ff, 
        #00d4ff, 
        #ff0080);
      z-index: -1;
      border-radius: 18px;
      animation: borderRotate 4s linear infinite;
      background-size: 300% 300%;
    }
    
    .robot-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 212, 255, 0.4), 
        transparent);
      animation: borderSweep 3s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }
    
    .robot-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.6),
        0 0 50px rgba(0, 212, 255, 0.3);
    }
    
    .robot-container {
      border-radius: 12px;
      overflow: hidden;
      background: #000000;
      height: 600px;
      border: 1px solid rgba(0, 212, 255, 0.4);
      box-shadow: 
        inset 0 0 30px rgba(0, 0, 0, 0.8),
        0 0 20px rgba(0, 212, 255, 0.2);
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .tech-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .tech-card {
      background: rgba(45, 55, 72, 0.6);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .tech-card:hover {
      background: rgba(74, 85, 104, 0.8);
      border-color: #00d4ff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
    }
    
    .tech-icon {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .tech-name {
      font-size: 0.9rem;
      font-weight: 500;
      color: #e2e8f0;
    }
    
    .signature {
      text-align: center;
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(45, 55, 72, 0.6);
      border-radius: 12px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
    }
    
    .signature::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .signature-text {
      font-size: 1rem;
      font-weight: 600;
      color: #e2e8f0;
      letter-spacing: 1px;
    }
    
    .contact-section {
      text-align: center;
      margin-top: 2rem;
    }
    
    .contact-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      background: rgba(45, 55, 72, 0.6);
      border: 2px solid transparent;
      border-radius: 50px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .contact-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #00d4ff, 
        #ff0080, 
        #8000ff, 
        #00d4ff, 
        #ff0080);
      z-index: -1;
      border-radius: 52px;
      animation: borderRotate 4s linear infinite;
      background-size: 300% 300%;
    }
    
    .contact-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 212, 255, 0.4), 
        transparent);
      animation: borderSweep 3s ease-in-out infinite;
      z-index: 1;
      pointer-events: none;
    }
    
    .contact-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.6),
        0 0 40px rgba(0, 212, 255, 0.4);
      text-shadow: 
        0 0 15px rgba(0, 212, 255, 0.8),
        0 0 25px rgba(255, 0, 128, 0.4);
    }
    
    .contact-btn i {
      font-size: 1.3rem;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
      animation: iconPulse 2s ease-in-out infinite;
    }
    
    .contact-btn span {
      position: relative;
      z-index: 2;
    }
    
    .footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
      background: #1a202c;
      border-top: 1px solid #2d3748;
    }
    
    .footer-text {
      color: #a0aec0;
      font-size: 0.9rem;
    }
    
    @keyframes titleGlow {
      0% {
        text-shadow: 
          0 0 20px rgba(0, 212, 255, 0.5),
          0 0 30px rgba(0, 212, 255, 0.3);
      }
      100% {
        text-shadow: 
          0 0 30px rgba(0, 212, 255, 0.8),
          0 0 40px rgba(255, 0, 128, 0.4),
          0 0 50px rgba(0, 212, 255, 0.2);
      }
    }
    
    @keyframes titleSweep {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    
    @keyframes titleUnderline {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }
    
    @keyframes borderRotate {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    @keyframes borderSweep {
      0% {
        left: -100%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: -100%;
      }
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .robot-container {
        height: 400px;
      }
      
      .tech-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
      
      .header {
        padding: 2rem 1rem 1.5rem;
      }
    }
  </style>
</head>
